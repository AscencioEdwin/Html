<h1>Datos del Proyecto</h1>
<form action="ProyectoServlet" method="post">
    <label for="numero">Numero del proyecto:</label>
    <input type="number" name="numero" id="numero"><br><br>
    <label for="descripcion">Descripcion del proyecto:</label><br>
    <input type="text" name="descripcion" id="descripcion">
    <label for="fecha">Fecha del proyecto:</label>
    <input type="date" id="fecha" name="fecha"><br><br>
    <label for="monto">Monto del proyecto:</label>
    <input type="text" id="monto" name="Monto del Proyecto"><br><br>

   <input type="submit" value="Enviar">
    
</form>
