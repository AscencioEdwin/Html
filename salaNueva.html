<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Registradas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Funciones registradas en la sala: </h1>
        <table>
            <head>
                <tr>
                    <th>Fecha y Hora</th>
                    <th>Precio de la Funcion</th>
                    <th>Pelicula a Mostrar</th>
                </tr>
            </head>

            <tbody>
                <tr>
                    <td>Edwin</td>
                    <td>Ascencio</td>
                    <td>19</td>
                </tr>
    
                <tr>
                    <td>Carlos</td>
                    <td>Perez</td>
                    <td>23</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
